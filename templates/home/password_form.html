{% extends 'base.html' %} 

{% block title %}Enter Password{% endblock title %} 
{%block body %}
<div class="container my-5">
    <h1>Enter New Password!</h1>
    <p class='mb-5'>Please enter your new password twice so we can verify you typed it in correctly.</p>
    <form method="post">
        {% csrf_token %}
        {{form}}
        <br>
        <input type="submit" class='btn btn-primary btn-sm my-3' name='update password'>
    </form>
</div>
{% endblock body %}
