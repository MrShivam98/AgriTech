{% extends 'base.html' %} 

{% block title %}Technologies{% endblock title %} 
{% block technologiesactive %} active {% endblock technologiesactive %}
{%block body %}

<div class="container my-5">
    <h1>
        New Farming Technologies
    </h1>
    <br>
    {% for tech in tech_list %}
    <hr class="featurette-divider">
    <div class="row featurette my-5">
        <div class="col-md-7">
        <h2 class="featurette-heading"><a target="_blank" href={{ tech.title_url }}>{{ tech.title }}</a></h2>
        <p class="lead">{{ tech.description }}</p>
        </div>
        <div class="col-md-5">
            <iframe width="560" height="315" src={{ tech.iframe }} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock body %}
