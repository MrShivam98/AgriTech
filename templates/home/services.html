{% extends 'base.html' %} 

{% block title %}Services{% endblock title %} 
{% block servicesactive %} active {% endblock servicesactive %}
{%block body %}
<div class="container">
    <h1>Services</h1>
    <form method="post" action="/services">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" value='{{ request.user.first_name }} {{ request.user.last_name }}' class="form-control" id="name" name='name' aria-describedby="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Your Email Address</label>
            <input type="email" value={{ request.user.email }} class="form-control" id="email" name='email' aria-describedby="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Your Phone No.</label>
            <input type="phone" value={{ request.user.username }} class="form-control" id="phone" name='phone' aria-describedby="phone" required>
        </div>
        <div class="mb-3">
            <label for="address">Your address (With Pin Code)</label>
            <textarea class="form-control" name="address" id="address" cols="15" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight of Stubble (1 acre land = 2 quintal stubble)</label>
            <input type="number" class="form-control" id="weight" name='weight' aria-describedby="weight" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
