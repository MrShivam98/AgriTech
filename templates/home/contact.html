{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{%block body %}
<div class="container">
    <h1>Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name='name' aria-describedby="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Your Email Address</label>
            <input type="email" class="form-control" id="email" name='email' aria-describedby="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Your Phone No.</label>
            <input type="phone" class="form-control" id="phone" name='phone' aria-describedby="phone" required>
        </div>
        <div class="mb-3">
            <label for="content">Describe your issue:</label>
            <textarea class="form-control" name="content" id="content" cols="30" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
